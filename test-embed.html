<!DOCTYPE html>
<html>
<head>
    <title>Navi App Embed Test</title>
    <style>
        body { margin: 0; padding: 0; }
        .app-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <iframe
            src="https://uxdvaibhav-lab.github.io/Navifinance/"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
    </div>
</body>
</html>
